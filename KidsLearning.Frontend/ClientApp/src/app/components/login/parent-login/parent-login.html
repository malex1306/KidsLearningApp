<div class="login-container">
  <div class="glass-card login-card">
    <div class="card-header">
      <h4 class="mb-0">Eltern-Login</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-input" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" class="form-input" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit" class="fun-button">Anmelden</button>
      </form>
      
      <div *ngIf="errorMessage()" class="alert-message">
        {{ errorMessage() }}
      </div>
    </div>
  </div>
</div>
