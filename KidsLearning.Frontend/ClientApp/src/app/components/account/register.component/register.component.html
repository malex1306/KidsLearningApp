<div class="register-container">
  <div class="glass-card register-card">
    <div class="card-body">
      <h2 class="card-title text-center">Registrieren</h2>

      @if (errorMessage()) {
        <div class="alert-message">
          {{ errorMessage() }}
        </div>
      }

      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-input" id="email" [(ngModel)]="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="userName" class="form-label">Benutzername</label>
          <input type="text" class="form-input" id="userName" [(ngModel)]="userName" name="userName" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" class="form-input" id="password" [(ngModel)]="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Passwort bestÃ¤tigen</label>
          <input type="password" class="form-input" id="confirmPassword" [(ngModel)]="confirmPassword"
                 name="confirmPassword" required>
        </div>

        <button type="submit" class="fun-button">Registrieren</button>
      </form>
    </div>
    <p class="text-center mt-3">
      Schon registriert? <a [routerLink]="['/login']">Hier anmelden</a>
    </p>
  </div>
</div>
